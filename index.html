<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掛け算練習ゲーム</title>
  <style>
    /* 共通スタイル */
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .problem {
      font-size: 2em;
      margin-bottom: 20px;
    }
    /* 各桁入力欄のスタイル */
    .digit-input-container {
      margin-bottom: 20px;
    }
    .digit-input {
      width: 60px;
      height: 60px;
      font-size: 2em;
      text-align: center;
      margin: 5px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: #fff;
    }
    .buttons button:active {
      transform: scale(0.95);
    }
    .control-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .control-buttons button {
      width: 100px;
      height: 50px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
      min-height: 40px;
    }
    /* ホーム画面・結果画面用ボタン */
    #startButton, #restartButton {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196F3;
      color: #fff;
    }
    /* レスポンシブ調整 */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
      }
      .problem {
        font-size: 1.5em;
      }
      .digit-input {
        width: 18vw;
        height: 18vw;
        font-size: 1.5em;
        margin: 2vw;
      }
      .buttons button {
        width: 18vw;
        height: 18vw;
        margin: 2vw;
        font-size: 1.2em;
      }
      .control-buttons button {
        width: 40vw;
        height: 40px;
        font-size: 1em;
      }
      #startButton, #restartButton {
        width: 80%;
        font-size: 1.2em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- ホーム画面 -->
  <div id="homeScreen" class="container">
    <h1>掛け算練習ゲーム</h1>
    <p>11×11～99×99の掛け算にチャレンジ！</p>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="container" style="display: none;">
    <div class="problem" id="problem">問題がここに表示されます</div>
    <!-- 4桁の入力欄（左から1桁ずつ、常に4桁分表示） -->
    <div class="digit-input-container" id="digitInputContainer">
      <input type="text" class="digit-input" maxlength="1" data-index="0">
      <input type="text" class="digit-input" maxlength="1" data-index="1">
      <input type="text" class="digit-input" maxlength="1" data-index="2">
      <input type="text" class="digit-input" maxlength="1" data-index="3">
    </div>
    <!-- 数字ボタン -->
    <div class="buttons">
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-number="0">0</button>
    </div>
    <!-- 取り消し・回答ボタン -->
    <div class="control-buttons">
      <button id="clearButton">取り消し</button>
      <button id="submitButton">回答</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <!-- 結果画面 -->
  <div id="resultScreen" class="container" style="display: none;">
    <h2>ゲーム終了！</h2>
    <p id="finalScore">あなたのスコア: 0 / 10</p>
    <p id="finalTime">解答時間: 0秒</p>
    <button id="restartButton">もう一度プレイ</button>
  </div>

  <script>
    // グローバル変数
    let problems = [];         // 問題リスト
    let currentProblemIndex = 0;
    let score = 0;
    let startTime = null;      // ゲーム開始時刻
    let activeInputIndex = 0;  // 現在フォーカスしている桁

    // HTML要素の取得
    const homeScreen = document.getElementById('homeScreen');
    const gameScreen = document.getElementById('gameScreen');
    const resultScreen = document.getElementById('resultScreen');
    const startButton = document.getElementById('startButton');
    const problemElement = document.getElementById('problem');
    const clearButton = document.getElementById('clearButton');
    const submitButton = document.getElementById('submitButton');
    const messageElement = document.getElementById('message');
    const finalScoreElement = document.getElementById('finalScore');
    const finalTimeElement = document.getElementById('finalTime');
    const restartButton = document.getElementById('restartButton');

    // 数字ボタン取得
    const numberButtons = document.querySelectorAll('.buttons button');

    // 桁入力欄取得
    const digitInputs = document.querySelectorAll('.digit-input');

    // 各入力欄にフォーカス時の処理（どの桁を編集するか記録）
    digitInputs.forEach((input, index) => {
      input.addEventListener('focus', () => {
        activeInputIndex = index;
      });
      // 直接入力時は1文字のみ許可
      input.addEventListener('input', () => {
        input.value = input.value.slice(-1);
      });
    });

    // 11x11～99x99の掛け算問題をnum問分生成する関数
    function generateProblems(num) {
      const problemsArray = [];
      for (let i = 0; i < num; i++) {
        const a = Math.floor(Math.random() * 89) + 11; // 11～99
        const b = Math.floor(Math.random() * 89) + 11;
        problemsArray.push({ a, b, answer: a * b });
      }
      return problemsArray;
    }

    // ゲーム開始処理
    function initGame() {
      problems = generateProblems(10);
      currentProblemIndex = 0;
      score = 0;
      startTime = new Date();  // ゲーム開始時刻を記録
      messageElement.textContent = "";
      // 最初の問題を表示
      problemElement.textContent = `${problems[currentProblemIndex].a} x ${problems[currentProblemIndex].b}`;
      // 各入力欄をクリアし、最初の桁にフォーカス
      digitInputs.forEach(input => input.value = '');
      activeInputIndex = 0;
      digitInputs[0].focus();
    }

    // 数字ボタン押下時の処理
    numberButtons.forEach(button => {
      button.addEventListener('click', () => {
        const digit = button.getAttribute('data-number');
        // もしactiveInputIndexが不正な場合、または未設定なら最初の空欄を探す
        if (activeInputIndex === null || activeInputIndex < 0 || activeInputIndex >= digitInputs.length) {
          activeInputIndex = 0;
          for (let i = 0; i < digitInputs.length; i++) {
            if (digitInputs[i].value === '') {
              activeInputIndex = i;
              break;
            }
          }
        }
        // 現在の桁に入力
        digitInputs[activeInputIndex].value = digit;
        // 入力後、次の桁に自動フォーカス（最終桁の場合はそのまま）
        if (activeInputIndex < digitInputs.length - 1) {
          activeInputIndex++;
          digitInputs[activeInputIndex].focus();
        }
      });
    });

    // 取り消しボタンの処理
    clearButton.addEventListener('click', () => {
      // 現在の入力欄が空の場合、前の桁に移動して削除
      if (digitInputs[activeInputIndex].value === '' && activeInputIndex > 0) {
        activeInputIndex--;
        digitInputs[activeInputIndex].value = '';
        digitInputs[activeInputIndex].focus();
      } else {
        // 現在の桁をクリア
        digitInputs[activeInputIndex].value = '';
        digitInputs[activeInputIndex].focus();
      }
    });

    // 回答ボタンの処理
    submitButton.addEventListener('click', () => {
      if (currentProblemIndex >= problems.length) return;
      // 4つの入力欄の値を連結して1つの文字列にする
      let userAnswerStr = '';
      digitInputs.forEach(input => {
        userAnswerStr += input.value;
      });
      // 4桁全て入力されていなければ警告
      if (userAnswerStr.length < 4 || userAnswerStr.includes('')) {
        messageElement.textContent = "4桁全て入力してください";
        return;
      }
      // 正解は必ず4桁になるよう、足りない場合は左側に0を補完
      let correctAnswerStr = problems[currentProblemIndex].answer.toString().padStart(4, '0');
      if (userAnswerStr === correctAnswerStr) {
        messageElement.textContent = "正解！";
        score++;
      } else {
        messageElement.textContent = `不正解！ 正しい答えは ${correctAnswerStr}`;
      }
      // 次の問題に備えて入力欄をクリアし、最初の桁にフォーカス
      digitInputs.forEach(input => input.value = '');
      activeInputIndex = 0;
      digitInputs[0].focus();
      currentProblemIndex++;
      setTimeout(() => {
        if (currentProblemIndex < problems.length) {
          messageElement.textContent = "";
          problemElement.textContent = `${problems[currentProblemIndex].a} x ${problems[currentProblemIndex].b}`;
        } else {
          endGame();
        }
      }, 1500);
    });

    // ゲーム終了時の処理
    function endGame() {
      const endTime = new Date();
      const elapsedTime = Math.floor((endTime - startTime) / 1000);
      gameScreen.style.display = "none";
      finalScoreElement.textContent = `あなたのスコア: ${score} / ${problems.length}`;
      finalTimeElement.textContent = `解答時間: ${elapsedTime}秒`;
      resultScreen.style.display = "block";
    }

    // ホーム画面のスタートボタン押下時
    startButton.addEventListener('click', () => {
      homeScreen.style.display = "none";
      gameScreen.style.display = "block";
      resultScreen.style.display = "none";
      initGame();
    });

    // 結果画面の「もう一度プレイ」ボタン押下時
    restartButton.addEventListener('click', () => {
      resultScreen.style.display = "none";
      homeScreen.style.display = "block";
    });
  </script>
</body>
</html>
