<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掛け算練習ゲーム</title>
  <style>
    /* 共通スタイル */
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .problem {
      font-size: 2em;
      margin-bottom: 20px;
    }
    /* 各桁入力欄 */
    .digit-input-container {
      margin-bottom: 20px;
    }
    .digit-input {
      width: 60px;
      height: 60px;
      font-size: 2em;
      text-align: center;
      margin: 5px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: #fff;
    }
    .buttons button:active {
      transform: scale(0.95);
    }
    .control-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .control-buttons button {
      width: 100px;
      height: 50px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
      min-height: 40px;
    }
    #startButton, #restartButton {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196F3;
      color: #fff;
    }
    /* スマホ対応 */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
      }
      .problem {
        font-size: 1.5em;
      }
      .digit-input {
        width: 18vw;
        height: 18vw;
        font-size: 1.5em;
        margin: 2vw;
      }
      .buttons button {
        width: 18vw;
        height: 18vw;
        margin: 2vw;
        font-size: 1.2em;
      }
      .control-buttons button {
        width: 40vw;
        height: 40px;
        font-size: 1em;
      }
      #startButton, #restartButton {
        width: 80%;
        font-size: 1.2em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- ホーム画面 -->
  <div id="homeScreen" class="container">
    <h1>掛け算練習ゲーム</h1>
    <p>11×11～99×99の掛け算にチャレンジ！</p>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="container" style="display: none;">
    <div class="problem" id="problem">問題がここに表示されます</div>
    <div class="digit-input-container">
      <input type="text" class="digit-input" maxlength="1" data-index="0">
      <input type="text" class="digit-input" maxlength="1" data-index="1">
      <input type="text" class="digit-input" maxlength="1" data-index="2">
      <input type="text" class="digit-input" maxlength="1" data-index="3">
    </div>
    <div class="buttons">
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-number="0">0</button>
    </div>
    <div class="control-buttons">
      <button id="clearButton">取り消し</button>
      <button id="submitButton">回答</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <!-- 結果画面 -->
  <div id="resultScreen" class="container" style="display: none;">
    <h2>ゲーム終了！</h2>
    <p id="finalScore">あなたのスコア: 0 / 10</p>
    <p id="finalTime">解答時間: 0秒</p>
    <button id="restartButton">もう一度プレイ</button>
  </div>

  <script>
    let problems = [];
    let currentProblemIndex = 0;
    let score = 0;
    let startTime = null;

    const homeScreen = document.getElementById('homeScreen');
    const gameScreen = document.getElementById('gameScreen');
    const resultScreen = document.getElementById('resultScreen');
    const problemElement = document.getElementById('problem');
    const messageElement = document.getElementById('message');
    const digitInputs = document.querySelectorAll('.digit-input');
    const numberButtons = document.querySelectorAll('.buttons button');

    function generateProblems(num) {
      return Array.from({ length: num }, () => {
        let a = Math.floor(Math.random() * 89) + 11;
        let b = Math.floor(Math.random() * 89) + 11;
        return { a, b, answer: (a * b).toString().padStart(4, '0') };
      });
    }

    function initGame() {
      problems = generateProblems(10);
      currentProblemIndex = 0;
      score = 0;
      startTime = new Date();
      messageElement.textContent = "";
      showProblem();
    }

    function showProblem() {
      problemElement.textContent = `${problems[currentProblemIndex].a} x ${problems[currentProblemIndex].b}`;
      digitInputs.forEach(input => input.value = '');
    }

    document.getElementById('submitButton').addEventListener('click', () => {
      let userAnswer = Array.from(digitInputs).map(input => input.value).join('');
      if (userAnswer.length < 4 || userAnswer.includes('')) {
        messageElement.textContent = "4桁全て入力してください";
        return;
      }
      if (userAnswer === problems[currentProblemIndex].answer) score++;
      currentProblemIndex++;
      setTimeout(() => {
        currentProblemIndex < problems.length ? showProblem() : endGame();
      }, 1500);
    });

    function endGame() {
      gameScreen.style.display = "none";
      resultScreen.style.display = "block";
      document.getElementById('finalScore').textContent = `あなたのスコア: ${score} / 10`;
      document.getElementById('finalTime').textContent = `解答時間: ${Math.floor((new Date() - startTime) / 1000)}秒`;
    }

    document.getElementById('startButton').addEventListener('click', () => {
      homeScreen.style.display = "none";
      gameScreen.style.display = "block";
      initGame();
    });

    document.getElementById('restartButton').addEventListener('click', () => {
      resultScreen.style.display = "none";
      homeScreen.style.display = "block";
    });
  </script>
</body>
</html>
