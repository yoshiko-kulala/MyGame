<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掛け算練習ゲーム</title>
  <style>
    /* 共通スタイル */
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .problem {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .display {
      font-size: 2em;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 50px;
      background: #e9e9e9;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: #fff;
    }
    .buttons button:active {
      transform: scale(0.95);
    }
    .control-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .control-buttons button {
      width: 100px;
      height: 50px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
      min-height: 40px;
    }
    /* ホーム画面・結果画面用ボタン */
    #startButton, #restartButton {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2196F3;
      color: #fff;
    }
    
    /* スマートフォンなど画面幅が狭い場合の調整 */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
      }
      .problem {
        font-size: 1.5em;
      }
      .display {
        font-size: 1.5em;
        padding: 5px;
        min-height: 40px;
      }
      .buttons button {
        width: 18vw;    /* 画面幅に合わせた相対サイズ */
        height: 18vw;
        margin: 2vw;
        font-size: 1.2em;
      }
      .control-buttons button {
        width: 40vw;
        height: 40px;
        font-size: 1em;
      }
      #startButton, #restartButton {
        width: 80%;
        font-size: 1.2em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- ホーム画面 -->
  <div id="homeScreen" class="container">
    <h1>掛け算練習ゲーム</h1>
    <p>11×11～99×99の掛け算にチャレンジ！</p>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="container" style="display: none;">
    <div class="problem" id="problem">問題がここに表示されます</div>
    <div class="display" id="inputDisplay"></div>
    <div class="buttons">
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-number="0">0</button>
    </div>
    <div class="control-buttons">
      <button id="clearButton">取り消し</button>
      <button id="submitButton">回答</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <!-- 結果画面 -->
  <div id="resultScreen" class="container" style="display: none;">
    <h2>ゲーム終了！</h2>
    <p id="finalScore">あなたのスコア: 0 / 10</p>
    <p id="finalTime">解答時間: 0秒</p>
    <button id="restartButton">もう一度プレイ</button>
  </div>

  <script>
    // グローバル変数
    let problems = [];         // 問題リスト
    let currentProblemIndex = 0;
    let score = 0;
    let currentInput = "";
    let startTime = null;      // ゲーム開始時刻

    // HTML要素の取得
    const homeScreen = document.getElementById('homeScreen');
    const gameScreen = document.getElementById('gameScreen');
    const resultScreen = document.getElementById('resultScreen');
    const startButton = document.getElementById('startButton');
    const problemElement = document.getElementById('problem');
    const inputDisplay = document.getElementById('inputDisplay');
    const messageElement = document.getElementById('message');
    const clearButton = document.getElementById('clearButton');
    const submitButton = document.getElementById('submitButton');
    const numberButtons = document.querySelectorAll('.buttons button');
    const finalScoreElement = document.getElementById('finalScore');
    const finalTimeElement = document.getElementById('finalTime');
    const restartButton = document.getElementById('restartButton');

    // 11x11～99x99の掛け算問題をnum問分生成する関数
    function generateProblems(num) {
      const problemsArray = [];
      for (let i = 0; i < num; i++) {
        const a = Math.floor(Math.random() * 89) + 11; // 11～99
        const b = Math.floor(Math.random() * 89) + 11;
        problemsArray.push({ a, b, answer: a * b });
      }
      return problemsArray;
    }

    // ゲーム開始処理
    function initGame() {
      problems = generateProblems(10);
      currentProblemIndex = 0;
      score = 0;
      currentInput = "";
      startTime = new Date();  // ゲーム開始時刻を記録
      messageElement.textContent = "";
      updateDisplay();
    }

    // 問題と入力の表示更新
    function updateDisplay() {
      if (currentProblemIndex < problems.length) {
        const currentProblem = problems[currentProblemIndex];
        problemElement.textContent = `${currentProblem.a} x ${currentProblem.b}`;
      } else {
        problemElement.textContent = "";
      }
      inputDisplay.textContent = currentInput;
    }

    // 数字ボタンのクリック処理
    numberButtons.forEach(button => {
      button.addEventListener('click', () => {
        const digit = button.getAttribute('data-number');
        currentInput += digit;
        updateDisplay();
      });
    });

    // 取り消しボタンの処理（最後の1文字削除）
    clearButton.addEventListener('click', () => {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    });

    // 回答ボタンの処理
    submitButton.addEventListener('click', () => {
      if (currentProblemIndex >= problems.length) return;

      const currentProblem = problems[currentProblemIndex];
      const userAnswer = parseInt(currentInput, 10);

      if (isNaN(userAnswer)) {
        messageElement.textContent = "数字を入力してください";
        return;
      }

      if (userAnswer === currentProblem.answer) {
        messageElement.textContent = "正解！";
        score++;
      } else {
        messageElement.textContent = `不正解！ 正しい答えは ${currentProblem.answer}`;
      }

      // 入力をリセットして次の問題へ
      currentInput = "";
      currentProblemIndex++;

      setTimeout(() => {
        if (currentProblemIndex < problems.length) {
          messageElement.textContent = "";
          updateDisplay();
        } else {
          endGame();
        }
      }, 1500);
    });

    // ゲーム終了時の処理
    function endGame() {
      // 経過時間を計算（秒単位）
      const endTime = new Date();
      const elapsedTime = Math.floor((endTime - startTime) / 1000);

      // ゲーム画面を非表示、結果画面を表示
      gameScreen.style.display = "none";
      finalScoreElement.textContent = `あなたのスコア: ${score} / ${problems.length}`;
      finalTimeElement.textContent = `解答時間: ${elapsedTime}秒`;
      resultScreen.style.display = "block";
    }

    // ホーム画面のスタートボタン押下時
    startButton.addEventListener('click', () => {
      homeScreen.style.display = "none";
      gameScreen.style.display = "block";
      resultScreen.style.display = "none";
      initGame();
    });

    // 結果画面のもう一度プレイボタン押下時
    restartButton.addEventListener('click', () => {
      resultScreen.style.display = "none";
      homeScreen.style.display = "block";
    });
  </script>
</body>
</html>
